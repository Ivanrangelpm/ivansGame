<html lang="en">

<head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ivan´s Machine</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>

<body>

        <p class="jogo">Venha conhecer meu jogo: <a href="ivans-game.html">Aqui</a></p>

        <div class="container">
                <h1>Ivan's Machine</h1>

                <br><br>

                <h3>Decimal</h3>
                <input id="demo1" type="text" placeholder="Digite o valor em decimal">

                <br><br>

                <h3>converter para:</h3>


                <input onclick="aparecer_octal()" type="checkbox"><b>Octal</b>
                <br>
                <div id="demo2"></div>

                <br><br>

                <input onclick="aparecer_hexa()" type="checkbox"><b>Hexadecimal</b>
                <br>
                <div id="demo3"></div>

                <br><br>

                <input onclick="aparecer_bin()" type="checkbox"><b>Binário</b>
                <br>
                <div id="demo4"></div>

                <br><br>

                <button onclick="converter()" class="botao">Converter</button>
        </div>


        <script>

                function converter() {

                        var decimal = Number(demo1.value);

                        let octal = decimal.toString(8);

                        let hexadecimal = decimal.toString(16);

                        let binaria = decimal.toString(2);

                        console.log(decimal);
                        console.log(octal);
                        console.log(hexadecimal);
                        console.log(binaria);

                        document.getElementById("demo1").innerHTML = ` ${decimal}`;
                        document.getElementById("demo2").innerHTML = ` ${octal}`;
                        document.getElementById("demo3").innerHTML = ` ${hexadecimal}`;
                        document.getElementById("demo4").innerHTML = ` ${binaria}`;


                }

                function aparecer_bin() {
                        demo4.style.display = 'block'
                }

                function aparecer_hexa() {
                        demo3.style.display = 'block'
                }

                function aparecer_octal() {
                        demo2.style.display = 'block'
                }
                
        </script>
</body>

</html>
